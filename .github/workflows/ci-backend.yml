name: Build and push Docker image to private registry

on:
  push:
    branches:
      - main  # Trigger on 'main' branch

env:
  REG_NAME: "exo.container-registry.com"  # The registry URL
  IMAGE_NAME: "todo-app"  # The name of the Docker image
  REGISTRY: "${REG_NAME}/c213-emf"  # The repository within the registry
  TAG_NAME: "MUL"  # The tag for the image

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Build on an Ubuntu VM

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to the Docker registry securely
      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Use GitHub secret for the Docker username
          password: ${{ secrets.DOCKER_TOKEN }}  # Use GitHub secret for the Docker password/token

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$TAG_NAME .

      # Step 4: Push the Docker image to the private registry
      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$TAG_NAME
