name: Build and Deploy Docker App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          registry: 'exo.container-registry.com'

      - name: Build Docker image
        run: |
          docker build -t exo.container-registry.com/c213-emf/todo-app:latest ./src/backend

      - name: Push Docker image to registry
        run: |
          docker push exo.container-registry.com/c213-emf/todo-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy Docker image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wa-210-300621-muellerluuk'  # Der Name deiner Azure Web App
          slot-name: 'Production'  # Der Slotname, falls du diesen verwendest (optional)
          images: 'exo.container-registry.com/c213-emf/todo-app:latest'  # Das Docker-Image, das du deployen m√∂chtest
          registry-url: 'exo.container-registry.com'  # Die URL der Docker-Registry
          registry-username: ${{ secrets.DOCKER_USERNAME }}  # Dein Docker-Username
          registry-password: ${{ secrets.DOCKER_TOKEN }}  # Dein Docker-Token
