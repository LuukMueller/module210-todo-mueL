# Set up the workflow for building and deploying Docker app to Azure Web App

name: Build and Deploy Docker App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          registry: 'exo.container-registry.com'

      - name: Build Docker image
        run: |
          docker build -t exo.container-registry.com/c213-emf/todo-app:latest ./src/backend

      - name: Push Docker image to registry
        run: |
          docker push exo.container-registry.com/c213-emf/todo-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy Docker image to Azure Web App
        uses: azure/webapps-container-deploy@v2
        with:
          app-name: 'wa-210-300621-muellerluuk'
          images: 'exo.container-registry.com/c213-emf/todo-app:latest'
          registry-url: 'exo.container-registry.com'
          registry-username: ${{ secrets.DOCKER_USERNAME }}
          registry-password: ${{ secrets.DOCKER_PASSWORD }}
